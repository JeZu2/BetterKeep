<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Draggable Task Tree</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    ul {
      list-style: none;
      padding-left: 1em;
      margin: 0;
    }

    li {
      margin: 4px 0;
      position: relative;
      padding: 2px;
      border-radius: 4px;
    }

    li.dragging {
      opacity: 0.4;
    }

    li.drop-above::before,
    li.drop-below::after {
      content: "";
      display: block;
      height: 4px;
      margin: 2px 0;
      background-color: #0066cc;
      border-radius: 2px;
    }

    li.drop-above::before {
      margin-bottom: 4px;
    }

    li.drop-below::after {
      margin-top: 4px;
    }

    li > label {
      display: inline-flex;
      align-items: center;
      cursor: pointer;
    }

    li > label input[type="checkbox"] {
      margin-right: 6px;
    }

    .btn {
      margin-left: 6px;
      padding: 0 6px;
      font-size: 12px;
      line-height: 1;
      border: 1px solid #888;
      background: #f0f0f0;
      border-radius: 3px;
      cursor: pointer;
    }

    .btn:hover {
      background: #e0e0e0;
    }

    #done-section li label {
      text-decoration: line-through;
      color: #555;
      cursor: default;
    }

    #done-section li .add-btn,
    #done-section li .remove-btn {
      display: none;
    }

    #done-section li {
      cursor: default;
    }

    #add-top-btn {
      margin-bottom: 10px;
      padding: 4px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <button id="add-top-btn">Add Top-Level Task</button>
  <ul id="checkbox-tree">
    <li><label><input type="checkbox"> Task A</label> <button class="btn add-btn">+</button> <button class="btn remove-btn">−</button><ul><li><label><input type="checkbox"> Subtask A1</label> <button class="btn add-btn">+</button> <button class="btn remove-btn">−</button></li></ul></li>
    <li><label><input type="checkbox"> Task B</label> <button class="btn add-btn">+</button> <button class="btn remove-btn">−</button></li>
  </ul>
  <h3>Done</h3>
  <ul id="done-section"></ul>

  <script>
    // JavaScript logic provided in the previous assistant message
  </script>
</body>
</html>
